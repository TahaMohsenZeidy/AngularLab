<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="main-content">
<div fxLayout="row" fxLayoutAlign="end center" style="margin: 1rem">
    <button
        mat-raised-button
        color="red"
        routerLink="/user-profile"
        class="addButton"
    > Create New Item
    </button>
</div>
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Members Table</h4>
                      <p class="card-category"> This is where all the members of the ENIS lab are.</p>
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>
                                      ID
                                  </th>
                                  <th>
                                      CIN
                                  </th>
                                  <th>
                                      Name
                                  </th>
                                  <th>
                                      Type
                                  </th>
                                  <th>
                                      Cv
                                  </th>
                                  <th>
                                    Created Date
                                </th>
                                <th>
                                  Personal Photo
                                </th>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of datasource">
                                      <td>
                                          {{item.id}}
                                      </td>
                                      <td>
                                          {{item.cin}}
                                      </td>
                                      <td>
                                          {{item.nom}}
                                      </td>
                                      <td>
                                        TEACHER
                                      </td>
                                      <td class="text-primary">
                                        <a href="http://localhost:4200/api/MEMBRE-SERVICE/files//{{item.cv}}"><i class="fa fa-file-pdf-o" style="font-size:48px;color:red"></i></a>
                                      </td>
                                      <td>
                                        {{item.date}}
                                      </td>
                                      <td>
                                        <div class="card card-profile col-md-5" style="top:15px;">
                                          <div class="card-avatar">
                                            <a href="javascript:void(0)">
                                              <!-- <img class="img" src="./assets/img/faces/marc.jpg" /> -->
                                              <img class="img" src="http://localhost:4200/api/MEMBRE-SERVICE/files/{{item.photo}}" />
                                            </a>
                                          </div>
                                        </div>
                                      </td>
                                      <!----routerLink="/{{ item.id }}/edit"---->
                                      <td>
                                        <button
                                        mat-icon-button
                                        color="primary"
                                        routerLink="/{{ item.id }}/edit"
                                        >
                                        <i class="fa fa-edit" style="font-size:36px;"></i>
                                      </button>
                                      </td>
                                      <td>
                                        <button
                                        mat-icon-button
                                        style="color: red"
                                        (click)="openRemoveMemberDialog(item.id)"
                                       >
                                       <i class="fa fa-remove" style="font-size:48px;color:red"></i>
                                      </button>
                                      </td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
  </div>
</div>
